<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Booking Auto-Fill</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🕉️ TTD Booking Auto-Fill</h1>
            <p class="subtitle">Save pilgrim details for instant booking</p>
        </div>

        <div class="action-buttons">
            <button id="autoFillBtn" class="btn btn-primary">⚡ Auto-Fill Form</button>
            <button id="saveBtn" class="btn btn-success">💾 Save Details</button>
        </div>

        <div class="status" id="statusMessage"></div>

        <div class="pilgrims-container">
            <!-- Pilgrim forms will be generated here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
